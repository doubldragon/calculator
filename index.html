<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator 2000</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<!-- <div class = 'container-fluid'> -->
		<div class =  'container' id='calc_body'>
			
			<div class = 'row' id='screen'>
				<div class = 'col-md-3'>
				<input type="form-control" placeholder="Ready for Mathing">
				</div>
			</div>
			
			<div class='row'>
			
				<button id='clear' class="btn col-md-3">Clear</button>
				<button class="btn col-md-3"></button>
				<button class="btn col-md-3"></button>
				<button id="divide" class="btn col-md-3">/</button>
			
			</div>
			<div class='row'>
				<button id='seven' class="btn col-md-3">7</button>
				<button id='eight' class="btn col-md-3">8</button>
				<button id='nine' class="btn col-md-3">9</button>
				<button id="multiply" class="btn col-md-3">X</button>
			</div>
			<div class='row'>
				<button id='four' class="btn col-md-3">4</button>
				<button id='five' class="btn col-md-3">5 </button>
				<button id='six' class="btn col-md-3">6</button>
				<button id="subtract" class="btn col-md-3">-</button>
			</div>
			<div class='row'>
				<button id='one' class="btn col-md-3">1</button>
				<button id='two' class="btn col-md-3">2</button>
				<button id='three' class="btn col-md-3">3</button>
				<button id="add" class="btn col-md-3">+</button>
			</div>
			<div class='row'>
				<button id='zero' class="btn col-md-3">0</button>
				<button class="btn col-md-3"></button>
				<button id='decimal' class="btn col-md-3">.</button>
				<button id="evaluate" class="btn col-md-3">=</button>
			</div>




		</div>
	<!-- </div> -->
	
</body>
</html>
