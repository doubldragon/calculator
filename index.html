<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator 2000</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class = 'container-fluid'>
		<div class =  'container' id='calc_body'>
			
			<div class = 'row col-md-4' id='screen'>
				<input type="form-control" placeholder="Ready for Mathing">
			</div>
			
			<div class='row col-md-4'>
				<div id='clear' class="btn">Clear</div>
				<div class="btn"></div>
				<div class="btn"></div>
				<div id="divide" class="btn">/</div>
			</div>
			<div class='row col-md-4'>
				<div id='seven' class="btn">7</div>
				<div id='eight' class="btn">8</div>
				<div id='nine' class="btn">9</div>
				<div id="multiply" class="btn">X</div>
			</div>
			<div class='row col-md-4'>
				<div id='four' class="btn">4</div>
				<div id='five' class="btn">5 </div>
				<div id='six' class="btn">6</div>
				<div id="subtract" class="btn">-</div>
			</div>
			<div class='row col-md-4'>
				<div id='one' class="btn">1</div>
				<div id='two' class="btn">2</div>
				<div id='three' class="btn">3</div>
				<div id="add" class="btn">+</div>
			</div>
			<div class='row col-md-4'>
				<div id='zero' class="btn">0</div>
				<div class="btn"></div>
				<div id='decimal' class="btn">.</div>
				<div id="evaluate" class="btn">=</div>
			</div>




		</div>
	</div>
	
</body>
</html>
