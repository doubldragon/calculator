<html>
<head>
	<meta name="viewport" content="width=device-width", initial-scale=1.0" charset="UTF-8">
	<title>Calculator 2000</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<!-- <div class = 'container-fluid'> -->
		<div class =  'container' id='calc'>
			
			<div class = 'row' id='screen'>
				<form name="calc">
        			<input type="text" class="screen text-right col-md-12" id="display" value = 0 readonly>
      			</form>
				<!-- <input type="text" class="screen text-right col-md-12" name="result" readonly> -->
				
			</div>
			
			<div class='row'>
			
				<button id='clear' class="key func col-md-3" >Clear</button>
				<button class="key func col-md-3">CE</button>
				<button class="key numeric col-md-3"> +/-</button>
				<button id="/" class="key func col-md-3" >/</button>
			
			</div>
			<div class='row'>
				<button id='7' class="key numeric col-md-3" >7</button>
				<button id='8' class="key numeric col-md-3" >8</button>
				<button id='9' class="key numeric col-md-3" >9</button>
				<button id="*" class="key func col-md-3">X</button>
			</div>
			<div class='row'>
				<button id='4' class="key numeric col-md-3" >4</button>
				<button id='5' class="key numeric col-md-3" >5</button>
				<button id='6' class="key numeric col-md-3" >6</button>
				<button id="-" class="key func col-md-3">-</button>
			</div>
			<div class='row'>
				<button id='1' class="key numeric col-md-3" >1</button>
				<button id='2' class="key numeric col-md-3" >2</button>
				<button id='3' class="key numeric col-md-3" >3</button>
				<button id="+" class="key func col-md-3">+</button>
			</div>
			<div class='row'>
				<button id='0' class="key numeric col-md-3" >0</button>
				<div class="key numeric col-md-3"></div>
				<button id='.' class="key numeric col-md-3">.</button>
				<button id="calculate" class="key func col-md-3">=</button>
			</div>




		</div>
	<!-- </div> -->
	<script src="main.js"></script>
</body>
</html>
